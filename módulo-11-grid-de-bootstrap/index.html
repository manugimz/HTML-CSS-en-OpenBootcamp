<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-xs">La felicidad es interior, no exterior</div>
            <div class="col-12 col-sm-2">por tanto no depende de lo que tenemos</div>
            <div class="col-12 col-md-3">sino de lo que somos.</div>
            <div class="col-12 col-lg-4">Algún día en cualquier parte, en cualquier lugar indefectiblemente te encontrarás a ti mismo,</div>
            <div class="col-12 col-xl-6">y ésa, sólo ésa,</div>
            <div class="col-12 col-xxl">puede ser la más feliz o la más amarga de tus horas.</div>
        </div>
    </div>    
</body>
<!-- JavaScript Bundle with Popper -->

</html>
