<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/estilosformularios.css">
</head>
<body>
    <div class="container">
        <form action="" method="">
            <div class="section-inputs">
                <div class="name-user">
                    <label for="name"><span>Name</span><input id="name" name="name" />
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" type="username" />
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" type="password" placeholder="6+ caracteres" />
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </div>    
        </form>
    </div>
    
</body>
</html>
